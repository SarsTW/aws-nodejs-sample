# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/mongo:3.4.4
      - image: circleci/redis:latest

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install awscli
          command: |
            sudo apt-get -yy install unzip curl python-pip libpython-dev
            curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
            unzip awscli-bundle.zip
            ./awscli-bundle/install -b ~/bin/aws

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: npm install
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: docker build
          environment:
            SHORT_GIT_HASH: $(echo $CIRCLE_SHA1 | cut -c -7)
          command: docker build -t 561452221325.dkr.ecr.ap-southeast-1.amazonaws.com/imkit-chatserver:${SHORT_GIT_HASH} .

      - deploy:
          name: upload to ECR
          command: |
            ~/bin/aws configure set region $AWS_REGION
            $(~/bin/aws ecr get-login --no-include-email)
            docker push 561452221325.dkr.ecr.ap-southeast-1.amazonaws.com/imkit-chatserver:${SHORT_GIT_HASH}

workflows:
  version: 2
  one_and_two:
    jobs:
      - build
      - upload-ecr:
          requires:
            - build
